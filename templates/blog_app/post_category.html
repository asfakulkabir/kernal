{% extends "base_2.html" %}
{% block title %}Blog Posts{% endblock title %}
{% block content %}

<section class="bg-white dark:bg-gray-900 mx-auto w-full md:w-[95%] lg:w-[80%] px-5 md:px-10">
    <section>
        <div class=" pt-4 lg:pt-10 mx-auto">

            <div class="px-4 md:text-center">
                <p class="mb-2 text-lg font-semibold text-cyan-500 dark:text-cyan-400">
                    Our Blog
                </p>
                <h2 class="pb-2 text-2xl font-bold text-gray-800 md:text-4xl dark:text-gray-100">
                    Academic Notes
                </h2>
                <div class="flex w-32 mt-1 overflow-hidden rounded md:mx-auto">
                    <div class="flex-1 h-2 bg-cyan-200">
                    </div>
                    <div class="flex-1 h-2 bg-cyan-400">
                    </div>
                    <div class="flex-1 h-2 bg-cyan-300">
                    </div>
                </div>
            </div>
        </div>
    </section>
  </section>


  <section class="bg-white dark:bg-gray-900 mx-auto w-full md:w-[95%] lg:w-[80%] px-5 md:px-10 py-10">
    <div class="bg-gray-50 dark:bg-gray-700 rounded-lg px-5 pb-5 border dark:border-gray-500">

      <div class="px-2 py-3 flex items-center space-x-5"><img class="h-[30px] inline" src="/static/images/popular.png"
          alt="">
        <span class="text-lg lg:text-xl text-black dark:text-white">{{ category }}</span>
      </div>
  
      <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-3 w-full mt-1">
  
        {% for post in posts %}
        <div
          class="w-full md:w-1/4 bg-white dark:bg-gray-800 flex flex-col rounded-md p-3 border dark:border-gray-500 ">
          <a href="/blog/blog_post/{{post.slug}}" class="relative overflow-hidden rounded">
            <img class="block hover:scale-110 transition duration-500 cursor-pointer" src="/{{ post.blog_image }}" alt="product">
            <span class="bg-blue-100 text-blue-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded dark:bg-blue-900 dark:text-primary-300 absolute bottom-3 left-5 border border-cyan-500 dark:border-cyan-300">{{ post.category }}</span>
            </a>

              

          <a href="/blog/blog_post/{{post.slug}}" class="font-bangla lg:font-semibold text-md md:text-lg mt-2 text-black dark:text-white">{{ post.title }}</a>
          <div>
            <p class="font-english font-semibold inline text-gray-500 dark:text-gray-400 text-sm md:text-md">{{ post.body|slice:":80"|safe }}...</p>
          </div>
  
          <span class="mt-2 flex justify-between items-center text-center">
            <button
              class="bg-orange-600 hover:bg-gray-100 shadow-lg hover:text-gray-800 transition-all duration-500 dark:bg-primary-400 dark:hover:bg-black dark:hover:text-white rounded-md px-2 py-1 text-white dark:text-black text-md md:text-xs lg:text-lg">Add
              to Cart</button>
            <a href="/blog/blog_post/{{post.slug}}" class="block md:hidden lg:block text-black dark:text-white hover:scale-110 transition duration-300"><svg
                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M13.5 6H5.25A2.25 2.25 0 003 8.25v10.5A2.25 2.25 0 005.25 21h10.5A2.25 2.25 0 0018 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25" />
              </svg></a>
          </span>
        </div>

        {% endfor %}
      </div>
    </div>
  
  </section>
 
 {% endblock content %}
